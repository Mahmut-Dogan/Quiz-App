<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>Quiz-App</title>
</head>

<body id="body">
    <div class="progress">
        <div class="progress-bar" id="progress-bar-questions" role="progressbar" style="width: 0%;">0%</div>
    </div>

    <div class="container" id="main-container">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-3 rounded-start" id="left-side-container">
                    <img src="assets/img/logo.png" class="img-fluid rounded-start">
                    <div class="btn-group" id="quiz-selection-container" role="group" aria-label="Basic example">
                        <button class="btn quiz-selection text-white active-quiz rubik-regular"
                            onclick="selectedQuiz(this)">HTML</button>
                        <button class="btn quiz-selection text-white rubik-regular" onclick="selectedQuiz(this)">CSS</button>
                        <button class="btn quiz-selection text-white rubik-regular" onclick="selectedQuiz(this)">JS</button>
                    </div>
                </div>
                <div class="col-md-9" id="right-side-container">
                    <div class="starting-page-container" id="starting-page">
                        <div class="card-body text-center">
                            <h2>Willkommen zum HTML-Quiz</h2>
                            <p class="card-text"><small class="text-body-secondary">Bereit für die Challenge?</small>
                            </p>
                        </div>
                        <button class="start-btn btn" onclick="startQuiz()">Starten ></button>
                    </div>
                    <div class="quiz-content" id="quiz-page" style="display: none;">

                        <div class="card-body" id="question-body">

                            <h5 class="card-title rubik-medium" id="question">Frage</h5>

                            <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                                <div class="choice">A</div>
                                <div class="card-body rubik-regular" id="answer_1">
                                    Antwort
                                </div>
                            </div>

                            <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                                <div class="choice">B</div>
                                <div class="card-body rubik-regular" id="answer_2">
                                    Antwort
                                </div>
                            </div>

                            <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                                <div class="choice">C</div>
                                <div class="card-body rubik-regular" id="answer_3">
                                    Antwort
                                </div>
                            </div>

                            <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                                <div class="choice">D</div>
                                <div class="card-body rubik-regular" id="answer_4">
                                    Antwort
                                </div>
                            </div>

                            <div class="question-footer">
                                <span><b id="actual-question">1</b> von <b id="questions-length">5</b> Fragen</span>
                                <button class="btn start-btn" id="next-button" onclick="nextQuestion()" disabled>Nächste
                                    Frage</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
